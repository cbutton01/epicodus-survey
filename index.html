<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Track Survey</title>
</head>
<body>
  <div class="container-fluid">
    <div>
      <form id="survey">
        <div class="row">
          <div class="col-md-3">
            <!--empty space-->
          </div>
          <div class="col-md-3">
            <div class="form-control text-input">
              <label for="name">Enter your name</label>
              <input type="text" id="name" name="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-control text-input">
              <label for="goals">What are your goals in tech?</label>
              <input type="text" id="goals" name="goals" value="">
            </div>
          </div>
        </div><!--end of row-->
        <button type="submit" name="button" class="btn-lg bg-primary">Begin</button>
      </form>
    </div><!--end of form-->
  </div><!--end of container-->
</body>
</html>
